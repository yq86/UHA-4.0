<div class="flex" mat-dialog-content>
  <div class="type">
    <mat-form-field appearance="fill">
      <mat-label>Select congé type</mat-label>
      <mat-select [(ngModel)]="data.TypeId">
        <mat-option *ngFor="let type of types" [value]="type.id">{{type.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" [(ngModel)]="data.startingDate">
        <input matEndDate placeholder="End date" [(ngModel)]="data.endingDate">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</div>

 <div mat-dialog-actions class="button">
      <button mat-raised-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button color="primary" cdkFocusInitial [disabled]="!data.TypeId || !data.startingDate" (click)="addDemande()">Add</button>
  </div>
