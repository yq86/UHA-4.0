<!-- table start-->
<table mat-table [dataSource]="listData" class="mat-elevation-z8" *ngIf="this.choosingShape==false">

    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <div>
            
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let selectedColumn">
        <div class="selectCol">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(selectedColumn): null"
                        [checked]="selection.isSelected(selectedColumn)">
          </mat-checkbox>
        </div>
      </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="base">
      <th mat-header-cell *matHeaderCellDef> Base </th>
      <td mat-cell *matCellDef="let element"> {{element.base}} </td>
    </ng-container>
    
    <ng-container matColumnDef="depth">
      <th mat-header-cell *matHeaderCellDef> Depth </th>
      <td mat-cell *matCellDef="let element"> {{element.depth}} </td>
    </ng-container>
  
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let element" > {{element.height}} </td>
    </ng-container>
  
    <ng-container matColumnDef="side1">
      <th mat-header-cell *matHeaderCellDef> Side1 </th>
      <td mat-cell *matCellDef="let element" > {{element.side1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="side2">
      <th mat-header-cell *matHeaderCellDef> Side2 </th>
      <td mat-cell *matCellDef="let element" > {{element.side2}} </td>
    </ng-container>

    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef> X </th>
      <td mat-cell *matCellDef="let element" > {{element.x}} </td>
    </ng-container>
  
    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef> Y </th>
      <td mat-cell *matCellDef="let element" > {{element.y}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="perimeter">
      <th mat-header-cell *matHeaderCellDef> Perimeter </th>
      <td mat-cell *matCellDef="let element"> {{element.perimeter}} </td>
    </ng-container>
  
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>
  
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> Volume </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell class="editHeaderCell" *matHeaderCellDef> Save</th>
        <td mat-cell *matCellDef="let editElement">
          <div class="rightCol">
            <button mat-raised-button mat-icon-button aria-label="Modifier" (click)="addShape(editElement.id)">
              <mat-icon>done</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--table end-->
